<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vindo | Academia</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo"></div>
    </header>

    <div class="login-container">
        <div class="title"> Login </div><!--título "Login"-->
        <div class="login"> <!--Quadrado onde ficará as informações de login-->
            <div class="data-container"> 
                <form id="form">
                    <!--área abaixo do login-->
                    <div class="form-1">
                        <label for="user" >Número de Matrícula</label>
                        <input type="text" id="user" name="al-cad" placeholder="Insira a sua matrícula ">
                    </div>
                    <!--área abaixo da senha-->
                    <div class="form-2">    
                        <label for="senha">Insira a sua Senha</label>
                        <input type="password" id="senha" name="al-pass" placeholder="Insira a sua senha">
                    </div>

                    <div class="button">
                        <button type="submit" id="botao">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
