<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno</title>
    <link rel="stylesheet" href="./aluno.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <script src="./aluno-anim.js" defer></script>   
    <script src="./aluno.js" defer></script> 
</head>
<body>

                    <i class="bi bi-list" id="btn-exp"></i>
                </div>
                
                <ul>

                        <a href="#">
                            <span class="icon"><i class="bi bi-archive-fill"></i></span>

                        </a>
                    </li>

                    <li class="item-menu" data-endpoint="Treinos">
                        <a href="#">
                            <span class="icon"><i class="bi bi-person-arms-up"></i></span>
                            <span class="txt-link"> Treinos </span>
                        </a>
                    </li>
                    
                    <li class="item-menu" data-endpoint="Mensalidade">
                        <a href="#">
                            <span class="icon"> <i class="bi bi-cash"> </i></span>

                        </a>

            <div class="text-space"></div>
