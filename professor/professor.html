<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Instrutor</title>
    <link rel="stylesheet" href="professor.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <script src="prof-anim.js" defer></script>   
    <script src="professor.js" defer></script> 
</head>
<body>
    <div class="container"> 
        <div class="titulo"> Área do Instrutor </div>
        <div class="wsquare"> 
            <nav class="menu-lateral">
                <div class="btn-expandir">
                    <i class="bi bi-list" id="btn-exp"></i>
                </div>
                
                <ul>
                    <li class="item-menu ativo" data-endpoint="buscarInstrutor"> 
                        <a href="#">
                            <span class="icon"><i class="bi bi-person-fill"></i></span> 
                            <span class="txt-link"> Meus Dados </span> 
                        </a>
                    </li>

                    <li class="item-menu" data-endpoint="buscarAlunos">
                        <a href="#">
                            <span class="icon"><i class="bi bi-people-fill"></i></span>
                            <span class="txt-link"> Alunos </span>
                        </a>
                    </li>

                    <li class="item-menu" data-endpoint="criarFichaTreino"> 
                        <a href="#">
                            <span class="icon"><i class="bi bi-file-earmark-plus-fill"></i></span> 
                            <span class="txt-link"> Criar Ficha </span> 
                        </a>
                    </li>   
                </ul>
            </nav>
            <div class="conteudo-alunos text-space"></div> 
        </div>
    </div>
</body>
</html>
