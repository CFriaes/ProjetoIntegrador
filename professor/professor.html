<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia | Professor</title>
    <link rel="stylesheet" href="./professor.css">
    
</head>
<body>
    <header class="header">
        <div class="logo"></div>
    </header>

    <div class="login-container">
    
        <div class="title">Login | Professor</div><!--título "Login"-->

        <div class="login"> <!--Quadrado onde ficará as informações de login-->
            <div class="data-container"> 
                <form action="">
                    <!--área abaixo do login-->
                    <div class="form-1">
                        <label for="professor" >Número de Cadastro </label>
                        <input type="text" id="professor" name="prof-cad" placeholder="Insira o seu Cadastro">
                    </div>
                    <!--área abaixo da senha-->
                    <div class="form-2">    
                        <label for="senha">Insira a sua Senha</label>
                        <input type="password" id="senha-prof" name="prof-pass" placeholder="Insira a sua senha">
                    </div>

                    <div class="button">
                        <button type="submit" id="botao">Entrar</button>
                    </div>
                </form>

                <nav>
                    <a href="../index/index.html">
                        Sou Aluno
                    </a>
                </nav>

            </div>
        </div>
    </div>

    <script src=""></script>
</body>
</html>
